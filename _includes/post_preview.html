    <div class="entry">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="entry-date">{% include date.html %}</p>
        {% if post.featured_image %}
        <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{site.baseurl}}/images/{{post.featured_image}}"></a>
        {% endif %}
        <p>{{ post.excerpt | strip_html | truncatewords: 20}}</p>
