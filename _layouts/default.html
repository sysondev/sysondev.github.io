<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="global-header">
      <div class="border"></div>
      <div class="logo">syson.</div>
      <div class="nav-icon js-slide-toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav-collapse js-slide-toggle">
        <ul>
            <li class="nav-item"><a href="{{ site.baseurl }}/">Hem</a></li>
            <li class="nav-item"><a href="{{ site.baseurl }}#kontakt">Kontakt</a></li>
            <li class="nav-item"><a href="{{ site.baseurl }}/arkiv/">Artikelarkiv</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
        <div id="main" role="main">
          {{ content }}
        </div>
    </div>
    <footer>
    </footer>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/scripts/main.js"></script>
    <script src="{{ site.baseurl }}/scripts/slidetoggle.js"></script>

  </body>
</html>
