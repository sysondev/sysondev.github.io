<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Poppins" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="site">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        {% include header.html %}
        <div id="main" role="main">
            {{ content }}
        </div>
    </div>
    <div class="instagram-posts">
        <div class="grid">
            <div class="grid-sizer"></div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="social-icons-container">
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_inline_follow_toolbox"></div>
            </div>
            <div class="contact-info">
                <div>Postadress: Hermelinvägen 77, 13433 Gustavsberg</div>
                <div>Telefon: <a href="tel:0733347999">0733-34 79 99</a></div>
                <div>E-post: <a href="mailto:kontakt@syson.se">kontakt@syson.se</a></div>
                <div>Orgnr: 556934-1851</div>
            </div>
        </div>
    </footer>

    {% include analytics.html %}
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-585b876dff81b184"></script>
  </body>
</html>
