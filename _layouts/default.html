<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div id="main" role="main">
          {{ content }}
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="social-icons-container">
                {% include svg-icons.html %}
            </div>
            <div class="contact-info">
                <span>Postadress: Hermelinvägen 77, 13433 Gustavsberg</span>
                <span>Telefon: <a href="tel:0733347999">0733-34 79 99</a></span>
                <span>E-post: <a href="mailto:kontakt@syson.se">kontakt@syson.se</a></span>
                <span>Orgnr: 556934-1851</span>
            </div>
        </div>
    </footer>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/scripts/main.js"></script>

  </body>
</html>
