---
layout: default
---

<div class="team_members">
  {% for team_member in site.team_members reversed %}

    <div class="team-member">
        <div class="image-container">
            <div class="image-placeholder">
                <img src="images/team_members/{{team_member.image}}">
            </div>
        </div>
      <h1 class="name">{{ team_member.name }}</h1>
      {% if team_member.cv_link %}
        <a href="{{team_member.cv_link}}" target="_blank" class="button button--wayra">Visa Profil</a>
      {% endif %}
      <p class="quote">"{{team_member.quote}}"</p>
    </div>

  {% endfor %}
</div>

<hr class="divider">

<div class="posts">
    {% for post in site.posts limit: 3 %}
        {% include post_preview.html %}
    {% endfor %}
    <a class="archive-link" href="{{ site.baseurl }}/arkiv/">LÃ¤s fler nyheter</a>
</div>

<hr class="divider">

<div class="instagram-posts">
</div>

<script src="{{ site.baseurl }}/scripts/instagram.js"></script>
