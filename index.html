---
layout: default
---

<div class="team_members">
  {% for team_member in site.team_members reversed %}

    <div class="team_member">
      <h1>{{ team_member.name }}</h1>
      <img src="images/team_members/{{team_member.image}}">
      <p>"{{team_member.quote}}"</p>
    </div>

  {% endfor %}
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<div class="instagram_posts">
</div>
